{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>

    {{ $dateMachine := .PublishDate | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .PublishDate | time.Format ":date_long" }}
    <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

    {{ .Content }}
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </article>
{{ end }}
